<h1 mat-dialog-title>Bildbeschreibung</h1>
<div mat-dialog-content>
  <img class="rounded-md max-w-sm" src="{{ data.image | imagePath: '_thn' }}" />
  <mat-form-field class="w-full mt-4" appearance="outline">
    <mat-label>Beschreibung</mat-label>
    <textarea
      matInput
      [(ngModel)]="data.image.description"
      placeholder="hau rein ..."
    ></textarea>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button
  mat-stroked-button
  [mat-dialog-close]="data.image.description"
  cdkFocusInitial
  >
  Ok
</button>
<button mat-stroked-button mat-dialog-close>abbrechen</button>
</div>
