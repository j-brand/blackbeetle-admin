<mat-form-field>
  <div>
    <mat-toolbar>
      <!-- Display files names -->
      <input matInput [(ngModel)]="fileAttr" readonly name="name" class="text-base"/>

      <!-- Browse Button -->
      <button mat-flat-button color="primary">Datei              
      </button>
    </mat-toolbar>

    <!-- Fetch selected filed on change -->
    <input
      type="file"
      #fileInput
      id="uploadFile"
      (change)="uploadFileEvt($event)"
      name="uploadFile"
      accept="image/*"
    />
  </div>
</mat-form-field>
