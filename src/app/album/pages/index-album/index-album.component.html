<div class="md:p-5">
  <div class="my-10">
    <h1 class="font-bold text-2xl">Fotoalben</h1>
  </div>
  <table mat-table [dataSource]="albums" class="mat-elevation-z8 w-full">
    <ng-container matColumnDef="active">
      <th mat-header-cell *matHeaderCellDef>Sichtbar</th>
      <td mat-cell *matCellDef="let element">
        {{ element.active == 1 ? "Ja" : "Nein" }}
      </td>
    </ng-container>

    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">{{ element.title }}</td>
    </ng-container>

    <ng-container matColumnDef="time">
      <th mat-header-cell *matHeaderCellDef>Zeitraum</th>
      <td mat-cell *matCellDef="let element">
        {{ element.start_date | date: "dd.MM.yyyy" }} -
        {{ element.end_date | date: "dd.MM.yyyy" }}
      </td>
    </ng-container>

    <ng-container matColumnDef="options">
      <th mat-header-cell *matHeaderCellDef>Optionen</th>
      <td mat-cell *matCellDef="let element">

        <div>
          <button mat-icon-button [matMenuTriggerFor]="menu">
            <mat-icon>more_vert</mat-icon>
          </button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item
            routerLink="/album/{{ element.id }}"
            >
              <mat-icon>edit</mat-icon>
              <span>bearbeiten</span>
            </button>
            <button mat-menu-item
            (click)="deleteAlbum(element.id)"
            >
              <mat-icon>delete</mat-icon>
              <span>l√∂schen</span>
            </button>
          </mat-menu>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
