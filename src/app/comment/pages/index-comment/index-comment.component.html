<div class="my-10">
  <h1 class="font-bold text-2xl">Kommentare</h1>
</div>

<div class="bb-list-item" *ngFor="let comment of comments">
  <div
    class="rounded-[50%] h-10 w-10 px-3 py-3 border border-neutral-600 font-bold text-xs text-center"
  >
    <span>
      {{ comment.name.slice(0, 2).toUpperCase() }}
    </span>
  </div>

  <div class="ml-5 lg:ml-20 flex flex-col flex-1">
    <span>{{ comment.content.substring(0, 30) + "..." }}</span>
    <small>{{ comment.created_at | date: "d.MM.Y" }}</small>
  </div>

  <div>
    <button mat-icon-button [matMenuTriggerFor]="menu">
      <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item routerLink="/comment/edit/{{ comment.id }}">
        <mat-icon>edit</mat-icon>
        <span>bearbeiten</span>
      </button>
      <button mat-menu-item (click)="deleteComment(comment.id)">
        <mat-icon>delete</mat-icon>
        <span>l√∂schen</span>
      </button>
    </mat-menu>
  </div>
</div>
