<mat-card>
  <mat-card-header>
    <div mat-card-avatar>
      <mat-icon class="text-4xl" aria-hidden="false" aria-label="my location"
        >place</mat-icon
      >
    </div>
    <mat-card-title>Standort</mat-card-title>
    <mat-card-subtitle>Wo bist du gerade?</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
      <div class="flex flex-col">
        <div class="w-full h-80 rounded-md overflow-hidden">
          <google-map
            width="100%"
            height="100%"
            [center]="marker.position"
            [zoom]="5"
            (mapClick)="setMarker($event)"
          >
            <map-marker *ngIf="marker" [position]="marker.position">
            </map-marker>
          </google-map>
        </div>
        <mat-form-field appearance="outline" class="w-full mt-5">
          <mat-label>Wo bist du gerade?</mat-label>
          <textarea
            matInput
            [(ngModel)]="marker.info"
          ></textarea>
        </mat-form-field>
      </div>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button color="primary" (click)="updateLocation()">SPEICHERN</button>
    <button mat-button (click)="locate()">
      <mat-icon color="primary" aria-hidden="false" aria-label="my location"
        >my_location</mat-icon
      >
    </button>
  </mat-card-actions>
</mat-card>
