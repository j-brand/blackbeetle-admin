<mat-card class="full-h-card">
    <mat-card-header>
        <div mat-card-avatar>
            <mat-icon class="text-4xl" aria-hidden="false" aria-label="my location"
              >transform</mat-icon
            >
          </div>
      <mat-card-title>Varianten generieren</mat-card-title>
      <mat-card-subtitle>Generiere alle Bildergrößen neu.</mat-card-subtitle>

    </mat-card-header>
    <mat-card-content>
      <mat-form-field appearance="fill">
        <mat-label>Entität wählen</mat-label>
        <mat-select [(ngModel)]="selectedOption" name="option">
          <mat-option *ngFor="let option of options" [value]="option.value">
            {{ option.viewValue }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button (click)="generate()" mat-button color="primary">
       GENERIEREN
      </button>
    </mat-card-actions>
  </mat-card>
