<div class="md:p-5">
  <div class="my-10">
    <h1 class="font-bold text-2xl">Abonnenten</h1>
  </div>

  <table
    mat-table
    [dataSource]="subscribers"
    class="border border-gray-300 w-full"
  >
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element" class="font-bold">
        {{ element.name }}
      </td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>E-Mail</th>
      <td mat-cell *matCellDef="let element" class="font-bold">
        {{ element.email }}
      </td>
    </ng-container>

    <ng-container matColumnDef="verified">
      <th mat-header-cell *matHeaderCellDef>Verifiziert</th>
      <td mat-cell *matCellDef="let element">
        <mat-icon *ngIf="element.verified_at == null">error_outline</mat-icon>
        <mat-icon *ngIf="element.verified_at != null" class="material-icons-outlined">verified</mat-icon>
      </td>
    </ng-container>

    <ng-container matColumnDef="options">
      <th mat-header-cell *matHeaderCellDef class="options-column">Optionen</th>
      <td mat-cell *matCellDef="let element">
        <div>
          <button mat-icon-button [matMenuTriggerFor]="menu">
            <mat-icon>more_vert</mat-icon>
          </button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item (click)="resendVerification(element.id)">
              <mat-icon>send</mat-icon>
              <span>verifizierungs Mail senden</span>
            </button>
            <button mat-menu-item (click)="deleteSubscriber(element.id)">
              <mat-icon>delete</mat-icon>
              <span>l√∂schen</span>
            </button>
          </mat-menu>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
