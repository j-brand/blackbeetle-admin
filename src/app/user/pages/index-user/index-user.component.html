<div class="md:p-5">
  <div class="my-10">
    <h1 class="font-bold text-2xl">Benutzer</h1>
  </div>
  <table mat-table [dataSource]="users" class="mat-elevation-z8 w-full">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>E-Mail</th>
      <td mat-cell *matCellDef="let element">{{ element.email }}</td>
    </ng-container>

    <ng-container matColumnDef="active">
      <th mat-header-cell *matHeaderCellDef>aktiv</th>
      <td mat-cell *matCellDef="let element">
        {{ element.active ? "ja" : "nein" }}
      </td>
    </ng-container>

    <ng-container matColumnDef="options">
      <th mat-header-cell *matHeaderCellDef>Optionen</th>
      <td mat-cell *matCellDef="let element">

      <div>
        <button mat-icon-button [matMenuTriggerFor]="menu">
          <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item routerLink="/user/{{ element.id }}">
            <mat-icon>edit</mat-icon>
            <span>bearbeiten</span>
          </button>
          <button mat-menu-item (click)="deleteUser(element.id)">
            <mat-icon>delete</mat-icon>
            <span>l√∂schen</span>
          </button>
        </mat-menu>
      </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
